version: '3.3'

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=ubuntu
      - POSTGRES_PASSWORD=ubuntuanswerly
      - POSTGRES_DB=answerly
    volumes:
      - database:/var/lib/postgresql/data
    restart: always
  django:
    build: ./core
    command: >
      sh -c "python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./core:/core
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build: ./frontend
    command: >
      sh -c "yarn install &&
            yarn start"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/frontend
      - node-modules:/frontend/node_modules
    ports:
      - "3000:3000"

volumes:
  node-modules:
  database: